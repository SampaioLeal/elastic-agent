receivers:
  filelog:
    include: [ /var/log/system.log ]
    start_at: beginning
    storage: file_storage

processors:
  resource:
    attributes:
    - key: service.name
      action: insert
      value: elastic-otel-test

exporters:
  debug:
    verbosity: detailed
    sampling_initial: 10000
    sampling_thereafter: 10000

extensions:
  file_storage:
    directory: /var/lib/otelcol/file_storage
  memory_limiter:
    check_interval: 1s
    limit_mib: 700
    spike_limit_mib: 180

service:
  extensions: [memory_limiter, file_storage]
  pipelines:
    logs:
      receivers: [filelog]
      processors: [resource]
      exporters:
        - debug