receivers:
  filelog:
    include: [ /var/log/system.log ]
    start_at: beginning
    storage: file_storage

processors:
  resource:
    attributes:
    - key: service.name
      action: insert
      value: elastic-otel-test

exporters:
  debug:
    verbosity: detailed
    sampling_initial: 10000
    sampling_thereafter: 10000

extensions:
  file_storage:
    directory: ${env:STORAGE_DIR}

service:
  extensions: [file_storage]
  pipelines:
    logs:
      receivers: [filelog]
      processors: [resource]
      exporters:
        - debug
